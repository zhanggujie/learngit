<ion-pane ng-controller="CardsCtrl" no-scroll>
    <ion-header-bar class="bar-default">
        <h1 class="title">ID Cards</h1>
        <h1 class="button">{{city}}</h1>
    </ion-header-bar>
    <td-cards>
        <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)"
        on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)"
        class="card-{{$index}}" on-swipe-left="cardSwipedLeft($index)">
            <div class="image" ng-controller="CardCtrl">
                <div class="no-text">NOPE</div>
                <img ng-src="{{card.image}}" alt="">
                <div class="yes-text">LIKE</div>
            </div>
        </td-card>
    </td-cards>
</ion-pane>
