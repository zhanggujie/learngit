
        <ion-header-bar align-title="cent" class="bar-positive" id="header" >
            <div class="buttons"  ng-click="menuToggle()">
                <!--<button class="button" >-->
                <!--<img src="../img/ionic.png" alt="" style="width: 100%;height: 100%;display: inline-block">-->
                <!--</button>-->
                <div style="width: 34px;height: 34px;border-radius: 30px;background: red;overflow: hidden" ng-click="menuToggle()">
                    <img src="img/adam.jpg" alt="" style="width: 100%;height: 100%;display: inline-block">
                </div>
            </div>
            <h1 class="title">
                <span class="message" ng-class="{'active':true}" ng-click="state.reordering = !state.reordering">消息</span><span class="tel" ng-class="{'active':false}" ng-click="action()">电话</span>
            </h1>
            <div class="buttons">
                <button class="button button-clear" ng-click="mod()">
                    <i class="icon ion-plus-round"></i>
                </button>
            </div>
        </ion-header-bar>
        <ion-content  delegate-handle="maxScroll" id="messageCent">

            <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()">

            </ion-refresher>
            <ion-list  show-reorder="state.reordering">
                <ion-item style="padding: 5px">
                    <button class="button button-block" style="margin: 0;padding: 0">
                        <i class="icon ion-search placeholder-icon"></i>
                        搜索
                    </button>
                </ion-item>
                <ion-item ng-repeat="item in items track by $index " class="item-avatar " >
                    <img src="img/adam.jpg" alt="">
                    <span>{{item.name}}</span>
                    <span class="item-note">13:24</span>
                    <br>
                    <span>{{item.title}}</span>
                    <ion-reorder-button class="ion-navicon" on-reorder="move(item,$fromIndex,$toIndex)"></ion-reorder-button>
                </ion-item>
            </ion-list>
            <button ng-click="scro()" class="button">滚动到顶部</button>
            <ion-scroll delegate-handle="minScroll" direction="y" style="height: 100px";>
                <ion-list>
                    <ion-item ng-repeat="item in items2" class="item-avatar" >
                        <img src="img/adam.jpg" alt="">
                        {{item}}
                        <span class="item-note">2016-13-13</span>

                    </ion-item>
                    <!--<button ng-click="scro2()" class="button">滚动到小区域顶部</button>-->
                </ion-list>
            </ion-scroll>
            <ion-list show-delete="shouldShowDelete">
                <ion-item>
                    <ion-delete-button class="ion-minus-circled"></ion-delete-button>
                    hello 列表项！
                </ion-item>
                <ion-toggle ng-model="shouldShowDelete"></ion-toggle>
            </ion-list>
            <ion-infinite-scroll on-infinite="loadMore()" distance="10%" ng-if="load()">
            </ion-infinite-scroll>
        </ion-content>

        <ion-footer-bar align-title="center" class="bar-light" id="footer">
            <div class="buttons" >
                <button class="button button-clear" style="color: #387ef5">消息</button>
            </div>
            <h1 class="title" ng-click="stateContact()">联系人</h1>
            <div class="buttons" ng-click="doSomething()">
                <button class="button button-clear" ng-click="dynamic()">动态</button>
            </div>
        </ion-footer-bar>
