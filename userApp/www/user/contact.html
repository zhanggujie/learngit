<ion-header-bar align-title="cent" class="bar-positive" id="header">
    <div class="buttons" menu-toggle="left">
        <!--<button class="button" >-->
        <!--<img src="../img/ionic.png" alt="" style="width: 100%;height: 100%;display: inline-block">-->
        <!--</button>-->
        <div style="width: 34px;height: 34px;border-radius: 30px;background: red;overflow: hidden" ng-click="doSomething()">
            <img src="img/adam.jpg" alt="" style="width: 100%;height: 100%;display: inline-block">
        </div>
    </div>
    <h1 class="title">
        联系人
    </h1>
    <div class="buttons">
        <button class="button button-clear" ng-click="mod()">
            添加
        </button>
    </div>
</ion-header-bar>
<ion-content  delegate-handle="maxScroll">
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()">

    </ion-refresher>
    <ion-list>
        <ion-item ng-repeat="item in items " class="item-avatar item-icon-right">
            <img src="img/adam.jpg" alt="">
            <span>{{item.name}}</span>
            <span class="item-note">13:24</span>
            <br>
            <span>{{item.title}}</span>
            <ion-option-button class="button-assertive" ng-click="remove(item)">
                Delete
            </ion-option-button>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer-bar align-title="center" class="bar-light" id="footer">
    <div class="buttons">
        <button class="button button-clear" ng-click="message()">消息</button>
    </div>
    <h1 class="title" ng-click="stateContact()" style="color: #387ef5">联系人</h1>
    <div class="buttons" ng-click="doSomething()">
        <button class="button button-clear" ng-click="dynamic()">动态</button>
    </div>
</ion-footer-bar>
